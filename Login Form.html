<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Forms in HTML</h1>
    <form action="">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your Name:">
        <br>
        <label for="phone">Name</label>
        <input type="number" id="phone" placeholder="Enter your Contact no.:">
        <br>
        <label for="email">Name</label>
        <input type="email" id="email" placeholder="Enter your E-mail:">
        <br>
        <label for="pass">Name</label>
        <input type="password" id="pass" placeholder="Enter your password:">
        <br>
        <label for="date">Name</label>
        <input type="date" id="date" placeholder="Enter D.O.B.:">
        <br>
        <label for="time">Name</label>
        <input type="time" id="time" placeholder="Enter your birth time:">
        <br>
        <fieldset style = "width:25%;">
            <legend>Gender:</legend>
            <input type="radio" name="Gender" > Male
            <input type="radio" name="Gender"> Female
            <input type="radio" name="Gender"> Prefer Not To Tell
        </fieldset>
    </form>
</body>
</html>
