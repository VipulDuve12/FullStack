    <title>Contact form </title>
    <link rel="Stylesheet" href="form.css">
</head>
<body>
    <div>
        <header>    
            <h1>Get In Touch</h1>  
            <h4>Please enter your details carefully</h4>
        </header>
        <hr>
        <p>Name *:</p>
        <input type="text" name="name" placeholder="Vipul Duve" required >
        <p>Email *:</p>
        <input type="email" name="email" placeholder="Enter your Email" required>
        <p>Subject *:</p>
            <textarea rows="5" cols="45" placeholder="Type Here" required></textarea>
            <p>Message :</p>
            <input type="text" name="message" placeholder="Type Here">
            <br><br><br>
            <input class="Send" type="submit" name="Send Mesaage" value="Send Message">
            <br><br><br><br>

            <a href="" id="LinkedIn"><img src="https://www.freeiconspng.com/uploads/linkedin-icon-png-transparent-images--pictures--becuo-4.png" width="50px" height="50px"></a>
